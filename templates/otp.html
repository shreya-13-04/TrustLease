{% extends "base.html" %}
{% block content %}

<div class="card auth-card">
    <h2>OTP Verification</h2>

    {% if error %}
        <div class="alert error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input
            type="text"
            name="otp"
            maxlength="6"
            placeholder="Enter OTP"
            required
        >
        <button class="btn primary">Verify</button>
    </form>

    <p class="hint">
        OTP expires in <strong>2 minutes</strong>
    </p>
</div>

{% endblock %}
