{% extends "base.html" %}
{% block content %}

<h2>Audit Logs</h2>

<table>
    <tr>
        <th>User</th>
        <th>Action</th>
        <th>Time</th>
        <th>IP</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ log.username }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.ip_address }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
