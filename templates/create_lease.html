{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Create Lease</h2>

    <form method="POST">
        <label>Delegate Username</label>
        <input type="text" name="delegate" required>

        <label>Resource</label>
        <input type="text" name="resource" required>

        <label>Duration (minutes)</label>
        <input type="number" name="minutes" required>

        <button class="btn primary">Create Lease</button>
    </form>
</div>

{% endblock %}
