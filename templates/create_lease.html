{% extends "base.html" %}
{% block content %}

<div class="card form-card">
    <h2>Create Lease</h2>

    {% if success %}
        <div class="alert success">{{ success }}</div>
        <div class="alert info">
            <strong>Access Token:</strong><br>
            <code>{{ token }}</code>
        </div>
    {% endif %}

    <form method="POST">
        <label>Delegate Username</label>
        <input type="text" name="delegate" required>

        <label>Resource</label>
        <input type="text" name="resource" required>

        <label>Duration (minutes)</label>
        <input type="number" name="minutes" min="1" required>

        <button class="btn primary">Create Lease</button>
    </form>
</div>

{% endblock %}
