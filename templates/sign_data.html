{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Digital Signature</h2>

    <form method="POST">
        <textarea name="data" rows="6" placeholder="Enter data to sign" required></textarea>
        <button class="btn primary">Sign</button>
    </form>

    {% if signature %}
    <div class="alert success">
        <strong>Signature:</strong><br>
        {{ signature }}
    </div>
    {% endif %}
</div>

{% endblock %}
