{% extends "base.html" %}

{% block content %}
<h2>Dashboard</h2>

<p><strong>Logged in as:</strong> {{ role }}</p>

{% if role == "owner" %}
    <button>Upload Secure Data</button>
    <button>Grant Time-Bound Access</button>
{% elif role == "delegate" %}
    <button>View Shared Data</button>
{% elif role == "admin" %}
    <button>View Audit Logs</button>
{% endif %}

<br><br>
<a href="{{ url_for('main.logout') }}">Logout</a>
{% endblock %}
